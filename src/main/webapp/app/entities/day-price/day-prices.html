<div>
    <h2>Day Prices</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="day-price.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Day Price
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Start Date</span></th>
                    <th><span>End Date</span></th>
                    <th><span>Price Of Day</span></th>
                    <th><span>Property</span></th>
                    <th><span>Property</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="dayPrice in vm.dayPrices track by dayPrice.id">
                    <td><a ui-sref="day-price-detail({id:dayPrice.id})">{{dayPrice.id}}</a></td>
                        <td>{{dayPrice.startDate | date:'mediumDate'}}</td>
                        <td>{{dayPrice.endDate | date:'mediumDate'}}</td>
                    <td>{{dayPrice.priceOfDay}}</td>
                    <td>
                        <a ui-sref="property-detail({id:dayPrice.propertyId})">{{dayPrice.propertyId}}</a>
                    </td>
                    <td>
                        <a ui-sref="property-detail({id:dayPrice.propertyId})">{{dayPrice.propertyId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="day-price-detail({id:dayPrice.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="day-price.edit({id:dayPrice.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="day-price.delete({id:dayPrice.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
