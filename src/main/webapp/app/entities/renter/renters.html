<div>
    <h2>Renters</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="renter.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Renter
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>First Name</span></th>
                    <th><span>Last Name</span></th>
                    <th><span>Email</span></th>
                    <th><span>Phone Number</span></th>
                    <th><span>Password</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="renter in vm.renters track by renter.id">
                    <td><a ui-sref="renter-detail({id:renter.id})">{{renter.id}}</a></td>
                    <td>{{renter.firstName}}</td>
                    <td>{{renter.lastName}}</td>
                    <td>{{renter.email}}</td>
                    <td>{{renter.phoneNumber}}</td>
                    <td>{{renter.password}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="renter-detail({id:renter.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="renter.edit({id:renter.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="renter.delete({id:renter.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
