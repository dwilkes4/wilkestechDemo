<div>
    <h2>Properties</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="property.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Property
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Property Name</span></th>
                    <th><span>Renter</span></th>
                    <th><span>Address</span></th>
                    <th><span>Owner</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="property in vm.properties track by property.id">
                    <td><a ui-sref="property-detail({id:property.id})">{{property.id}}</a></td>
                    <td>{{property.propertyName}}</td>
                    <td>
                        <a ui-sref="renter-detail({id:property.renterId})">{{property.renterId}}</a>
                    </td>
                    <td>
                        <a ui-sref="address-detail({id:property.addressId})">{{property.addressId}}</a>
                    </td>
                    <td>
                        <a ui-sref="renter-detail({id:property.ownerId})">{{property.ownerId}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="property-detail({id:property.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="property.edit({id:property.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="property.delete({id:property.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
