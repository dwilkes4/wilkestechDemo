
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPropertyLabel">Create or edit a Property</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.property.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.property.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_propertyName">Property Name</label>
            <input type="text" class="form-control" name="propertyName" id="field_propertyName"
                    ng-model="vm.property.propertyName"
                     />
        </div>

        <div class="form-group">
            <label for="field_renter">Renter</label>
            <select class="form-control" id="field_renter" name="renter" ng-model="vm.property.renterId" ng-options="renter.id as renter.id for renter in vm.renters"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" ng-model="vm.property.addressId" ng-options="address.id as address.id for address in vm.addresses | orderBy:'id'">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_owner">Owner</label>
            <select class="form-control" id="field_owner" name="owner" ng-model="vm.property.ownerId" ng-options="renter.id as renter.id for renter in vm.renters"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
