
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDatesRentedLabel">Create or edit a Dates Rented</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.datesRented.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.datesRented.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_price">Price</label>
            <input type="number" class="form-control" name="price" id="field_price"
                    ng-model="vm.datesRented.price"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_startDate">Start Date</label>
                <div class="input-group">
                    <input id="field_startDate" type="text" class="form-control" name="startDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.datesRented.startDate" is-open="vm.datePickerOpenStatus.startDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('startDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_endDate">End Date</label>
                <div class="input-group">
                    <input id="field_endDate" type="text" class="form-control" name="endDate" uib-datepicker-popup="{{dateformat}}" ng-model="vm.datesRented.endDate" is-open="vm.datePickerOpenStatus.endDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('endDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label for="field_rentee">Rentee</label>
            <select class="form-control" id="field_rentee" name="rentee" ng-model="vm.datesRented.renteeId" ng-options="rentee.id as rentee.id for rentee in vm.rentees"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_property">Property</label>
            <select class="form-control" id="field_property" name="property" ng-model="vm.datesRented.propertyId" ng-options="property.id as property.id for property in vm.properties"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_property">Property</label>
            <select class="form-control" id="field_property" name="property" ng-model="vm.datesRented.propertyId" ng-options="property.id as property.id for property in vm.properties"            >
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_rentee">Rentee</label>
            <select class="form-control" id="field_rentee" name="rentee" ng-model="vm.datesRented.renteeId" ng-options="rentee.id as rentee.id for rentee in vm.rentees"            >
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
